<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./javaScript/script.js"></script>
    <title>Nunes Sports</title>
</head>
<body>
    <div id="nav">
        <h1>Nunes Sports</h1>
    </div>
    <section id="table"> 
        <form method="POST">
            <div id="input-data">
                <input id="name" class="input-text" placeholder="Nome do Produto" type="text" required />
                <input id="cod" class="input-text" placeholder="Código do Produto" type="text" required />
                <input id="desc" class="input-text" placeholder="Descrição do Produto" type="text" required />
                <input id="price" class="input-text" placeholder="Preço do Produto" type="text" required />
                <input class="input-btn" type="submit" value="Enviar" onclick="return addToTable()" />
            </div>
        </form>
        <table id="tabelaProdutos">
            <tr id="0">
                <th>Código</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Alterar / Remover</th>
            </tr>
        </table>
    </section>
</body>
</html>
