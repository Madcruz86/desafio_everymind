<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Nunes Sports</title>
</head>
<body>
    <div id="nav">
        <h1>Nunes Sports</h1>
    </div>
    <section id="table"> 
        <form action="/api/produtos" method="POST">
            <div id="input-data">
                <input id="codigo" class="input-text" placeholder="Código do Produto" type="text" required />
                <input id="nome" class="input-text" placeholder="Nome do Produto" type="text" required />
                <input id="descricao" class="input-text" placeholder="Descrição do Produto" type="text" required />
                <input id="preco" class="input-text" placeholder="Preço do Produto" type="text" required />
                <input class="input-btn" type="submit" value="Enviar" />
            </div>
        </form>
        <table id="tabelaProdutos">
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Alterar / Remover</th>
            </tr>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </section>
</body>
</html>
